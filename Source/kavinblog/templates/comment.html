{% extends 'base.html' %}
{% block title %}Add Comment{% endblock %}

{% block content %}

{% if user.is_authenticated%}
	<h1 class='text-white'>Add Comment</h1>
	<br></br><br>
	<div class='form-group text-white'>

			{% csrf_token %}
			{{ form.media}}

	</div>

	
{% else %}
You are not allowed here


	{% endif %}

{% endblock %}
